<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="author" content="Harindranath Reddy K J">
<meta name="viewport"
	content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=yes">
<META HTTP-EQUIV="CONTENT-LANGUAGE" CONTENT="en-US">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/dashboard.css">
<script src="js/login.js"></script>
<script src="js/alert.js"></script>
<script src="js/dashboard.js"></script>
<title>My Work Log</title>
</head>
<body>
	<header id="header" class="navbar-fixed-top sticky-top">
		<nav class="navbar navbar-dark bg-dark" id="headerNavBar">
			
			<span class="navbar-brand mb-0 h1 " id="fmheader"><img id = "cernereLogo" src="images/Cerner_RGB_Standard_ horizontal.png" class="d-inline-block align-top" alt = "Cerner's Logo"/>My Work Log
			</span>
		</nav>
	</header>
	<div id="loader">
		<img src="images/loader.gif" />
	</div>
	<div id="body">
		<div id="login">
			<h4>Login Using Cerner Id and Password</h4>
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="userId"
						placeholder="Enter Cerner Id (HKXXXXXX)">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="userPassword"
						placeholder="Enter Cerner Password">
				</div>
				<button type="button" class="btn btn-outline-primary" id="signInBtn"
					onclick="validateLogin()">Sign In</button>
			</form>
		</div>
	</div>
	<div class="fixed-bottom">
		<div id="response"></div>
		<div class="progress" style="height: 5px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated"
				role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%"></div>
			<div
				class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
				role="progressbar" style="width: 0%" aria-valuenow="0"
				aria-valuemin="0" aria-valuemax="100"></div>
		</div>
		<header id="footer" class="navbar-fixed-bottom">
			<nav class="navbar navbar-light bg-light" id="footerNavBar">
				<button type="button" class="btn btn-outline-primary disabled"
					id="logWork" onClick="logWork()">Log Work Hours</button>
				<div class="input-group" id="addJiraComponent">
					<input type="text" class="form-control"
						placeholder="Enter Jira Number" id="addJiraInput"
						aria-label="addJiraButton" aria-describedby="addJiraButton">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"
							id="addJiraButton" onClick="addSearchedJira()">Add Jira</button>
					</div>
				</div>
				<button type="button" class="btn btn-outline-danger" id="logWork"
					onClick="logOut()">LogOut</button>
			</nav>
		</header>
	</div>
</body>
</html>
