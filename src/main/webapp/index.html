<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="author" content="Harindranath Reddy K J">
<meta name="viewport"
	content="width=device-width,height=device-height, initial-scale=1.0, shrink-to-fit=yes">

<link rel="stylesheet" href="css/index.css">
<script src="js/login.js"></script>
<script src="js/alert.js"></script>
<script src="js/dashboard.js"></script>
<title>Task Management</title>
</head>
<body>
	<header id="header" class="navbar-fixed-top sticky-top">
		<nav class="navbar navbar-dark bg-dark" id="headerNavBar">
			<span class="navbar-brand mb-0 h1 " id="fmheader">TaskManagement
			</span>
		</nav>
	</header>
	<div id="body">
		<div id="response"></div>
		<div id="login">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="userId"
						placeholder="Enter Id">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="userPassword"
						placeholder="Password">
				</div>
				<button type="button" class="btn btn-outline-primary" id="signInBtn"
					onclick="validateLogin()">Sign In</button>
			</form>
		</div>
	</div>
	<header id="footer" class="navbar-fixed-bottom fixed-bottom">
		<nav class="navbar navbar-light bg-light" id="footerNavBar">
			<button type="button" class="btn btn-outline-primary disabled"
				id="logWork" onClick="logWork()">Log Work Hours</button>
			<button type="button" class="btn btn-outline-danger" id="logWork"
				onClick="logOut()">LogOut</button>
		</nav>
	</header>
</body>
</html>
