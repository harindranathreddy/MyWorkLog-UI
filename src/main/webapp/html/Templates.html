<div id="popup" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div id="popupHeader" class="modal-header">
				<h5 id="popupTitle" class="modal-title"></h5>
				<button type="button" class="close" data-dismiss="modal" 
					aria-label="Close" onClick="closePopup()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="popupBody" class="modal-body"></div>
			<div id="popupFooter" class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="closePopup()">Edit
					WorkLog</button>
				<button type="button" class="btn btn-primary" onClick="submitWorkHours()">Save WorkLog</button>
			</div>
		</div>
	</div>
</div>

<div id="logSummery">
	<table id="workLokJiraSummeryDetailsTable"
		class="table table-sm table-bordered">
		<tbody id="workLokJiraSummeryDetailsTableBody"
			class="workLokJiraSummeryDetailsTableBody">
		</tbody>
	</table>
</div>


<div id = "manageTeam">
<div id="addTeam">
<h4>Add Team</h4>
<form>
 <div class="form-row align-items-center">
  <div class="col-auto addTeamInput">
  	<input type="text" class="form-control" id="teamName" placeholder="Enter Team Name(Ex: d_byltesquad)">
  </div>
  <div class="col-auto addTeamButton">
  <button type="button" class="btn btn-outline-primary" onClick="addTeam()">Add Team</button>
  </div>
 </div>
</form>
</div>
</div>
